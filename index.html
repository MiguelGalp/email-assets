<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radartes Email Assets</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .asset-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .asset-item {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
        }
        .asset-item img {
            max-width: 100%;
            height: auto;
        }
        .asset-item p {
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Radartes Email Assets</h1>
    <p>This repository hosts the assets used in Radartes email templates.</p>
    <div class="asset-list" id="assetList">
        <!-- Assets will be listed here via JavaScript -->
    </div>
    <script>
        // List of all assets
        const assets = [
            "image_bf651eb6.png",
            "image_92fc8cde.png",
            "image_f8e4608c.png",
            "image_826d5f93.png",
            "image_98802c6e.png",
            "image_be20eefb.png",
            "image_314e847e.png",
            "image_ed5b7aec.png",
            "image_4179bda.png",
            "image_d57fb144.png",
            "image_457f5fa4.png",
            "image_182a0b4d.png",
            "image_bc964b9f.png",
            "image_8e9e2380.png",
            "image_5d32b477.png",
            "image_e5cd708.png",
            "image_f4131a8c.png"
        ];

        // Create asset list
        const assetList = document.getElementById('assetList');
        assets.forEach(asset => {
            const div = document.createElement('div');
            div.className = 'asset-item';
            div.innerHTML = `
                <img src="assets/${asset}" alt="${asset}">
                <p>${asset}</p>
            `;
            assetList.appendChild(div);
        });
    </script>
</body>
</html>
